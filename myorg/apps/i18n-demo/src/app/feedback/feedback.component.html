<div class="feedback-form-container">
  <mat-card class="feedback-form mat-elevation-z2">
    <mat-card-title i18n>
      Phrase Service Feedback
    </mat-card-title>
    <mat-card-content>
      <form #feedbackForm="ngForm" (ngSubmit)="feedbackForm.form.valid && saveFeedback()" novalidate data-cy="feedbackForm">
        <mat-form-field class="full-width">
          <input i18-placeholder matInput placeholder="Name"
              name="name" [(ngModel)]="customerFeedback.name" #name="ngModel" required />
          <mat-error i18n *ngIf="feedbackForm.submitted && name.errors?.required">
            Enter a name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select i18n i18n-placeholder placeholder="Gender" name="gender"
              [(ngModel)]="customerFeedback.gender" #gender="ngModel" required>
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Other">Non-binary</mat-option>
          </mat-select>
          <mat-error i18n *ngIf="feedbackForm.submitted && gender.errors?.required">
            Select a gender
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea i18n-placeholder matInput placeholder="Comment" name="comment"
              [(ngModel)]="customerFeedback.comment" #comment="ngModel" required></textarea>
          <mat-error i18n *ngIf="feedbackForm.submitted && comment.errors?.required">Comment is required
          </mat-error>
        </mat-form-field>
        <label i18n class="example-margin">Rate our customer service:</label>
        <mat-radio-group i18n class="example-radio-group" name="rating"
          [(ngModel)]="customerFeedback.rating" #rating="ngModel" required>
          <mat-radio-button class="example-radio-button" value="Excellent">Excellent</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="Good">Good</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="Bad">Bad</mat-radio-button>
        </mat-radio-group>
        <mat-error i18n *ngIf="feedbackForm.submitted && rating.errors?.required">Rating is required</mat-error>
        <mat-card-actions align="end">
          <button i18n type="submit" mat-raised-button color="primary" data-cy="submitFeedback">Submit</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
